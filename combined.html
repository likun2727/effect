<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>粒子效果与人体识别整合页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            background-color: #000;
        }
        
        /* 粒子效果区域 */
        .particle-section {
            width: 100%;
            height: 100%;
            position: relative;
            /* 移除固定背景，让JavaScript动态控制 */
        }
        
        .particle-title {
            display: none;
        }
        
        #particleCanvas {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* 人体识别区域 */
        .pose-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            z-index: 100;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: #000;
        }
        
        .pose-title {
            display: none;
        }
        
        .pose-mini-title {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: rgba(255, 255, 255, 0.9);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        
        .pose-canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
            border-radius: 12px;
        }
        
        #output_canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 12px;
        }
        
        /* 控制面板 */
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .controls h3 {
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .camera-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .camera-selector label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            white-space: nowrap;
        }
        
        .camera-selector select {
            padding: 8px 12px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            min-width: 200px;
            cursor: pointer;
        }
        
        .camera-selector select:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .camera-selector select:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .camera-selector select option {
            background-color: #333;
            color: #fff;
            padding: 8px;
        }
        
        .camera-selector select:disabled {
            background-color: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }
        
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }
        
        button:disabled {
            background-color: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }
        
        /* 开启状态的按钮样式 */
        button.active {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        /* 截屏按钮特殊样式 */
        #screenshotBtn.active {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        /* 动作识别控制面板 */
        .action-controls {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 200px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }
        
        .action-controls h3 {
            margin: 0 0 15px 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .action-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .action-item h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .action-toggle {
            width: 100%;
            padding: 8px 16px;
            font-size: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 5px;
            backdrop-filter: blur(10px);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .action-toggle.enabled {
            background-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 1);
            border: 2px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .action-toggle.disabled {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .action-counter {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        /* 状态显示 */
        #status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            max-width: 80%;
            text-align: center;
            backdrop-filter: blur(10px);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        #status.error {
            display: block;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 100, 100, 0.8);
            color: rgba(255, 200, 200, 0.9);
        }
        
        #status.success {
            display: block;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(100, 255, 100, 0.8);
            color: rgba(200, 255, 200, 0.9);
        }
        
        /* 手动控制提示 */
        .manual-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .manual-controls h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 1);
        }
        
        .control-hint {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .key {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 粒子效果区域 -->
        <div class="particle-section">
            <div class="particle-title">粒子效果展示</div>
            <canvas id="particleCanvas"></canvas>
        </div>
        
        <!-- 人体识别区域 -->
        <div class="pose-section">
            <div class="pose-canvas-container">
                <canvas id="output_canvas"></canvas>
                <div class="pose-mini-title">人体识别</div>
            </div>
        </div>
    </div>
    
    <!-- 主控制面板 -->
    <div class="controls">
        <h3>控制面板</h3>
        <div class="camera-selector">
            <label for="cameraSelect">摄像头:</label>
            <select id="cameraSelect">
                <option value="">正在检测摄像头...</option>
            </select>
        </div>
        <button id="startBtn">开始识别</button>
        <button id="stopBtn" disabled>停止识别</button>
        <button id="screenshotBtn" disabled>手动截屏</button>
        <button id="galleryBtn">查看截图</button>
    </div>
    
    <!-- 动作识别控制面板 -->
    <div class="action-controls">
        <h3>动作识别设置</h3>
        
        <div class="action-item">
            <h4>下蹲识别 → 粒子下沉</h4>
            <button id="squatToggleBtn" class="action-toggle disabled">启动下蹲识别</button>
            <div class="action-counter">次数: <span id="squatCount">0</span></div>
            <div id="squatCooldown" class="action-counter" style="color: #ff6b35; font-weight: bold; display: none;">
                冷却中: <span id="cooldownTime">5</span>秒
            </div>
        </div>
        
        <div class="action-item">
            <h4>屈肘抬臂识别 → 粒子抬臂</h4>
            <button id="armToggleBtn" class="action-toggle disabled">启动屈肘抬臂识别</button>
            <div class="action-counter">次数: <span id="armCount">0</span></div>
        </div>

        <div class="action-item" style="border-color: #2196F3;">
            <h4>智能截屏功能</h4>

                已截屏: <span id="screenshotCountDisplay">0</span> 张
            </div>
            <div class="action-counter" style="font-size: 11px; color: rgba(255, 255, 255, 0.6); margin-top: 5px;">
                • 开始识别时自动截屏<br/>
                • 检测到动作时自动截屏<br/>
                • 可手动点击截屏按钮
            </div>
        </div>
    </div>
    
    <!-- 手动控制提示 -->
    <div class="manual-controls">
        <h4>手动控制</h4>
        <div class="control-hint">
            <span class="key">空格</span>
            <span>粒子爆发 (蓝紫色)</span>
        </div>
        <div class="control-hint">
            <span class="key">S</span>
            <span>粒子下沉 (浅蓝色)</span>
        </div>
        <div class="control-hint">
            <span class="key">B</span>
            <span>屈肘抬臂 (深蓝→紫→金)</span>
        </div>
    </div>
    
    <!-- 状态显示 -->
    <div id="status"></div>

    <!-- Three.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    
    <!-- 人体识别相关脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    
    <!-- 错误处理 -->
    <script>
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                const status = document.getElementById('status');
                status.textContent = '加载必要组件失败，请检查网络连接并刷新页面重试。';
                status.className = 'error';
            }
        }, true);
    </script>
    
    <!-- 粒子效果脚本 -->
    <script>
        let scene, camera, renderer, particleSystem;
        const particleCount = 8000;
        let geometry, material;
        let bgPhase = 0;
        let particleSquat = 0;
        let bgSquat = 0;
        let bgArm = 0;
        let isBursting = false;
        let isArming = false;
        let bgBurst = 0;
        let burstStartTime = 0;
        let armStartTime = 0;
        const burstDuration = 1.0;
        const armDuration = 1.8;
        
        // 记录每个粒子的运动模式和创建时间
        let particleStates = new Array(particleCount).fill().map(() => ({
            mode: 'normal', // 'normal', 'falling', 'arming', 'rising', 'arm_bursting'
            createdAt: 0,
            armTarget: { x: 0, y: 0, z: 0 }, // 聚集目标点
            spiralPhase: Math.random() * Math.PI * 2 // 螺旋相位
        }));
        
        // 全局函数，供人体识别调用
        window.triggerParticleExplosion = () => {
            if (!isBursting) {
                console.log('触发粒子爆发效果');
                triggerBurst();
            }
        };

        window.triggerArmSplit = () => {
            if (!isArming) {
                console.log('触发屈肘抬臂效果');
                triggerArm();
            }
        };

        window.triggerStretchMode = () => {
            // 这里可以添加其他粒子效果
            console.log('触发伸展效果');
            triggerBurst(); // 暂时使用爆发效果
        };
        
        init();
        animate();

        // 监听键盘
        window.addEventListener('keydown', function (e) {
            // 空格键
            if (e.code === 'Space' && !isBursting) {
                triggerBurst()
            }
            if (e.key === 's' || e.key === 'S') {
                bgSquat = 1.0;
                particleSquat = 1.0;
                // 将当前所有粒子标记为下落模式，但不改变它们的位置
                const currentTime = performance.now() * 0.001;
                for (let i = 0; i < particleCount; i++) {
                    particleStates[i].mode = 'falling';
                    particleStates[i].createdAt = currentTime;
                }
            }
            if (e.key === 'b' || e.key === 'B') {
                if (!isArming) {
                    triggerArm();
                }
            }
        });

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 180;

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                // 所有粒子都从中心球形区域生成
                let r = Math.random() * 80;
                let theta = Math.random() * 2 * Math.PI;
                let phi = Math.acos(2 * Math.random() - 1);
                let x = r * Math.sin(phi) * Math.cos(theta);
                let y = r * Math.sin(phi) * Math.sin(theta);
                let z = r * Math.cos(phi);

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                sizes[i] = 2.0 + Math.random() * 2.0;

                // 蓝色粒子
                colors[i * 3] = 0.3 + Math.random() * 0.1;
                colors[i * 3 + 1] = 0.5 + Math.random() * 0.1;
                colors[i * 3 + 2] = 1.0;
                
                // 初始化粒子状态
                particleStates[i] = {
                    mode: 'normal',
                    createdAt: 0,
                    armTarget: { x: 0, y: 0, z: 0 },
                    spiralPhase: Math.random() * Math.PI * 2
                };
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('aColor', new THREE.BufferAttribute(colors, 3));

            const vertexShader = `
                attribute float size;
                attribute vec3 aColor;
                varying vec3 vColor;
                varying float vAlpha;

                void main() {
                    vColor = aColor;
                    float dist = length(position);
                    vAlpha = 1.0 - smoothstep(0.0, 520.0, dist);
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = size * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;

            const fragmentShader = `
                varying vec3 vColor;
                varying float vAlpha;
                void main() {
                    float d = distance(gl_PointCoord, vec2(0.5));
                    float alpha = 1.0 - smoothstep(0.0, 0.5, d);
                    gl_FragColor = vec4(vColor, alpha * vAlpha);
                }
            `;

            material = new THREE.ShaderMaterial({
                vertexShader,
                fragmentShader,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true,
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);

            renderer = new THREE.WebGLRenderer({ alpha: true, canvas: document.getElementById('particleCanvas') });
            renderer.setClearColor(0x000000, 0);
            renderer.setSize(window.innerWidth, window.innerHeight);

            // 初始化背景
            updateBackground();

            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function triggerBurst() {
            if (!isBursting) {
                isBursting = true;
                burstStartTime = performance.now() * 0.001;
                bgBurst = 1.0;
            }
        }

        function triggerArm() {
            if (!isArming) {
                isArming = true;
                armStartTime = performance.now() * 0.001;
                bgArm = 1.0;
                
                // 设置聚集目标点（模拟肘部位置，在右下方）
                const elbowX = 40;
                const elbowY = -20;
                const elbowZ = 0;
                
                const currentTime = performance.now() * 0.001;
                for (let i = 0; i < particleCount; i++) {
                    particleStates[i].mode = 'arming';
                    particleStates[i].createdAt = currentTime;
                    particleStates[i].armTarget = { x: elbowX, y: elbowY, z: elbowZ };
                    particleStates[i].spiralPhase = Math.random() * Math.PI * 2;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const positions = geometry.attributes.position.array;
            const time = performance.now() * 0.001;

            // 爆发效果 - 延长持续时间
            let burstFactor = 1.0;
            if (isBursting) {
                const elapsed = time - burstStartTime;
                const extendedBurstDuration = 1.5;
                if (elapsed < extendedBurstDuration) {
                    burstFactor = 1.0 + 2.5 * Math.max(0, 1 - elapsed / extendedBurstDuration);
                } else {
                    isBursting = false;
                }
            }

            // 抬臂效果
            let armPhase = 0;
            if (isArming) {
                const elapsed = time - armStartTime;
                if (elapsed < armDuration) {
                    armPhase = elapsed / armDuration;
                } else {
                    isArming = false;
                    // 抬臂结束后，粒子回到正常模式
                    for (let i = 0; i < particleCount; i++) {
                        if (particleStates[i].mode.includes('arm')) {
                            particleStates[i].mode = 'normal';
                        }
                    }
                }
            }

            for (let i = 0; i < particleCount; i++) {
                let idx = i * 3;
                let x = positions[idx];
                let y = positions[idx + 1];
                let z = positions[idx + 2];
                let dist = Math.sqrt(x * x + y * y + z * z);
                
                // 根据粒子状态决定运动方式
                if (particleStates[i].mode === 'falling') {
                    // 下落粒子：向下移动
                    let fallSpeed = 0.8 * burstFactor;
                    positions[idx + 1] -= fallSpeed;
                    
                    // 如果粒子落到底部，重新在中心生成并改为正常模式
                    if (y < -120) {
                        let r = 1 + Math.random() * 5; // 在中心小范围内生成
                        let theta = Math.random() * 2 * Math.PI;
                        let phi = Math.acos(2 * Math.random() - 1);
                        positions[idx] = r * Math.sin(phi) * Math.cos(theta);
                        positions[idx + 1] = r * Math.sin(phi) * Math.sin(theta);
                        positions[idx + 2] = r * Math.cos(phi);
                        // 重新生成的粒子恢复正常模式
                        particleStates[i].mode = 'normal';
                        particleStates[i].createdAt = time;
                    }
                } else if (particleStates[i].mode === 'arming') {
                    // 抬臂效果
                    if (armPhase < 0.3) {
                        // 阶段1：聚集到肘部位置 (0-0.3)
                        let progress = armPhase / 0.3;
                        let target = particleStates[i].armTarget;
                        let lerpSpeed = 0.08 * progress;
                        
                        positions[idx] += (target.x - x) * lerpSpeed;
                        positions[idx + 1] += (target.y - y) * lerpSpeed;
                        positions[idx + 2] += (target.z - z) * lerpSpeed;
                    } else if (armPhase < 0.8) {
                        // 阶段2：螺旋上升 (0.3-0.8)
                        let progress = (armPhase - 0.3) / 0.5;
                        let spiralRadius = 15 * (1 - progress * 0.5);
                        let spiralSpeed = 2.0;
                        
                        particleStates[i].spiralPhase += 0.15;
                        let spiralX = Math.cos(particleStates[i].spiralPhase) * spiralRadius;
                        let spiralZ = Math.sin(particleStates[i].spiralPhase) * spiralRadius;
                        
                        positions[idx] = particleStates[i].armTarget.x + spiralX;
                        positions[idx + 1] += spiralSpeed;
                        positions[idx + 2] = particleStates[i].armTarget.z + spiralZ;
                    } else {
                        // 阶段3：顶点爆发 (0.8-1.0)
                        let progress = (armPhase - 0.8) / 0.2;
                        let explosionSpeed = 3.0 * progress;
                        let dir = new THREE.Vector3(x - particleStates[i].armTarget.x, y - particleStates[i].armTarget.y, z - particleStates[i].armTarget.z).normalize();
                        
                        positions[idx] += dir.x * explosionSpeed;
                        positions[idx + 1] += dir.y * explosionSpeed + 1.0; // 向上偏移
                        positions[idx + 2] += dir.z * explosionSpeed;
                    }
                } else {
                    // 正常粒子：向外扩散
                    let speed = (0.06 + dist * 0.004) * burstFactor;
                    let dir = new THREE.Vector3(x, y, z).normalize();
                    positions[idx] += dir.x * speed;
                    positions[idx + 1] += dir.y * speed;
                    positions[idx + 2] += dir.z * speed;
                    
                    // 如果粒子移动太远，重新在中心生成
                    if (dist > 600) {
                        let r = 1 + Math.random() * 5; // 在中心小范围内生成
                        let theta = Math.random() * 2 * Math.PI;
                        let phi = Math.acos(2 * Math.random() - 1);
                        positions[idx] = r * Math.sin(phi) * Math.cos(theta);
                        positions[idx + 1] = r * Math.sin(phi) * Math.sin(theta);
                        positions[idx + 2] = r * Math.cos(phi);
                        particleStates[i].createdAt = time;
                    }
                }
            }

            geometry.attributes.position.needsUpdate = true;
            particleSystem.rotation.y += 0.0002;
            updateBackground();
            renderer.render(scene, camera);
        }

        function lerpColor(c1, c2, t) {
            return [
                Math.round(c1[0] * (1 - t) + c2[0] * t),
                Math.round(c1[1] * (1 - t) + c2[1] * t),
                Math.round(c1[2] * (1 - t) + c2[2] * t)
            ];
        }

        function updateBackground() {
            bgPhase += 0.01;

            // 逐渐回落
            if (bgBurst > 0) {
                bgBurst -= 0.0053;
                if (bgBurst < 0) bgBurst = 0;
            }
            if (bgSquat > 0) {
                // 检查是否还有下落的粒子
                let hasFallingParticles = false;
                for (let i = 0; i < particleCount; i++) {
                    if (particleStates[i].mode === 'falling') {
                        hasFallingParticles = true;
                        break;
                    }
                }
                
                // 加快S键背景变化速度
                if (hasFallingParticles) {
                    bgSquat -= 0.01; // 从0.0005提高到0.002，快4倍
                } else {
                    bgSquat -= 0.1; // 从0.01提高到0.015，快50%
                }
                
                if (bgSquat < 0) bgSquat = 0;
            }
            if (bgArm > 0) {
                bgArm -= 0.006;
                if (bgArm < 0) bgArm = 0;
            }

            let mixBurst = bgBurst;
            let mixSquat = bgSquat * (1 - mixBurst);
            let mixArm = bgArm * (1 - mixBurst) * (1 - mixSquat);

            // 计算渐变位置和环位置
            const centerY = 50 + Math.cos(bgPhase * 0.5) * 5;
            const centerX = 50 + Math.sin(bgPhase * 0.7) * 5;

            // 预设主色
            const normalColors = {
                center: [160, 210, 255],
                ring1: [160, 210, 255], 
                ring2: [255, 179, 179],
                ring3: [255, 247, 176]
            };

            // 空格爆发：蓝紫色，更有冲击力
            const burstColor = [80, 60, 180];

            let gradientString = '';

            if (mixArm > 0) {
                // 抬臂模式：从深蓝→紫色→金黄色的渐变上升
                const armPhase = isArming ? (performance.now() * 0.001 - armStartTime) / armDuration : 0;
                
                let armColor1, armColor2, armColor3;
                if (armPhase < 0.3) {
                    // 蓄力阶段：深蓝→紫色
                    armColor1 = [40, 60, 120];   // 深蓝
                    armColor2 = [80, 40, 140];   // 深紫
                    armColor3 = [60, 80, 160];   // 蓝紫
                } else if (armPhase < 0.8) {
                    // 上升阶段：紫色→金紫色
                    armColor1 = [80, 40, 140];   // 深紫
                    armColor2 = [140, 80, 160];  // 亮紫
                    armColor3 = [180, 120, 60];  // 金紫
                } else {
                    // 爆发阶段：金黄色
                    armColor1 = [200, 160, 40];  // 金黄
                    armColor2 = [240, 200, 80];  // 亮金
                    armColor3 = [255, 220, 100]; // 最亮金
                }
                
                // 从下往上的能量上升渐变
                const energyPosition = Math.min(90, 20 + armPhase * 70);
                
                gradientString = `linear-gradient(to top,
                    rgb(${lerpColor(normalColors.ring3, armColor1, mixArm * 0.8).join(',')}) 0%,
                    rgb(${lerpColor(normalColors.ring2, armColor2, mixArm * 0.9).join(',')}) ${energyPosition - 20}%,
                    rgb(${lerpColor(normalColors.center, armColor3, mixArm).join(',')}) ${energyPosition}%,
                    rgb(${lerpColor(normalColors.center, armColor3, mixArm * 0.7).join(',')}) ${Math.min(100, energyPosition + 10)}%
                )`;
            } else if (mixSquat > 0) {
                // 下沉模式：使用浅蓝色
                const lightSinkBlue = [180, 220, 255];    // 很浅的蓝色
                const sinkBlue = [140, 200, 250];         // 浅蓝色
                const sinkPink = [240, 150, 150];         // 稍微深一点的粉色
                const sinkYellow = [240, 220, 140];       // 稍微深一点的黄色
                
                // 蓝色区域的边界
                let blueTop = 50 - (5 * mixSquat);
                let blueBottom = 50 + (50 * (1 - mixSquat));
                
                // 创建渐变 - 使用更平滑的过渡
                gradientString = `linear-gradient(to bottom,
                    rgb(${lerpColor(normalColors.center, lightSinkBlue, mixSquat * 0.3).join(',')}) 0%,
                    rgb(${lerpColor(normalColors.center, lightSinkBlue, mixSquat * 0.5).join(',')}) ${Math.max(0, blueTop - 2)}%,
                    rgb(${lerpColor(normalColors.center, sinkBlue, mixSquat * 0.8).join(',')}) ${blueTop}%,
                    rgb(${lerpColor(sinkBlue, lightSinkBlue, mixSquat * 0.6).join(',')}) ${(blueTop + blueBottom) / 2}%,
                    rgb(${lerpColor(normalColors.ring2, sinkPink, mixSquat * 0.4).join(',')}) ${blueBottom}%,
                    rgb(${lerpColor(normalColors.ring3, sinkYellow, mixSquat * 0.3).join(',')}) ${Math.min(100, blueBottom + 5)}%
                )`;
            } else {
                // 正常模式：使用原有的径向渐变
                let center = normalColors.center;
                let ring1 = normalColors.ring1;
                let ring2 = normalColors.ring2;
                let ring3 = normalColors.ring3;
                
                // 爆发效果覆盖
                if (mixBurst > 0) {
                    center = lerpColor(center, burstColor, mixBurst);
                    ring1 = lerpColor(ring1, burstColor, mixBurst * 0.7);
                    ring2 = lerpColor(ring2, burstColor, mixBurst * 0.4);
                    ring3 = lerpColor(ring3, burstColor, mixBurst * 0.18);
                }
                
                const ring1Pos = 15;
                const ring2Pos = 50;
                const ring3Pos = 100;
                
                gradientString = `radial-gradient(circle at ${centerX}% ${centerY}%, 
                    rgb(${center.join(',')}) 0%,
                    rgb(${ring1.join(',')}) ${ring1Pos}%,
                    rgb(${ring2.join(',')}) ${ring2Pos}%,
                    rgb(${ring3.join(',')}) ${ring3Pos}%
                )`;
            }

            // 设置粒子区域的背景，而不是整个body
            const particleSection = document.querySelector('.particle-section');
            if (particleSection) {
                particleSection.style.background = gradientString;
            }
        }
    </script>
