<head>

    <style>

            padding: 0;
            width: 100%;
            height: 100%;

        .main-container {
            width: 100%;
            height: 100vh;

        /* 粒子效果区域 */

        }

        .particle-title {
            display: none;
        }

        #particleCanvas {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;

            position: fixed;

            right: 20px;
            width: 320px;

        .pose-title {
            display: none;

            top: 8px;

    <!-- 3D噪声函数库 -->
    <script>
        // 简化的3D Perlin噪声实现
        class Noise3D {
            constructor() {
                this.permutation = [];
                this.p = [];

                // 初始化排列表
                for (let i = 0; i < 256; i++) {
                    this.permutation[i] = i;
                }

                // 打乱排列
                for (let i = 255; i >= 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.permutation[i], this.permutation[j]] = [this.permutation[j], this.permutation[i]];
                }

                // 扩展到512
                for (let i = 0; i < 512; i++) {
                    this.p[i] = this.permutation[i % 256];
                }
            }

            // 3D噪声函数
            noise(x, y, z) {
                // 找到单位立方体的坐标
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;
                const Z = Math.floor(z) & 255;

                // 找到相对坐标
                x -= Math.floor(x);
                y -= Math.floor(y);
                z -= Math.floor(z);

                // 计算淡入淡出曲线
                const u = this.fade(x);
                const v = this.fade(y);
                const w = this.fade(z);

                // 计算散列坐标
                const A = this.p[X] + Y;
                const AA = this.p[A] + Z;
                const AB = this.p[A + 1] + Z;
                const B = this.p[X + 1] + Y;
                const BA = this.p[B] + Z;
                const BB = this.p[B + 1] + Z;

                // 返回插值结果
                return this.lerp(w,
                    this.lerp(v,
                        this.lerp(u, this.grad(this.p[AA], x, y, z),
                            this.grad(this.p[BA], x - 1, y, z)),
                        this.lerp(u, this.grad(this.p[AB], x, y - 1, z),
                            this.grad(this.p[BB], x - 1, y - 1, z))),
                    this.lerp(v,
                        this.lerp(u, this.grad(this.p[AA + 1], x, y, z - 1),
                            this.grad(this.p[BA + 1], x - 1, y, z - 1)),
                        this.lerp(u, this.grad(this.p[AB + 1], x, y - 1, z - 1),
                            this.grad(this.p[BB + 1], x - 1, y - 1, z - 1))));
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(t, a, b) {
                return a + t * (b - a);
            }

            grad(hash, x, y, z) {
                const h = hash & 15;
                const u = h < 8 ? x : y;
                const v = h < 4 ? y : h === 12 || h === 14 ? x : z;
                return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
            }

            // 分形噪声（多层噪声）
            fractalNoise(x, y, z, octaves = 4, persistence = 0.5) {
                let total = 0;
                let frequency = 1;
                let amplitude = 1;
                let maxValue = 0;

                for (let i = 0; i < octaves; i++) {
                    total += this.noise(x * frequency, y * frequency, z * frequency) * amplitude;
                    maxValue += amplitude;
                    amplitude *= persistence;
                    frequency *= 2;
                }

                return total / maxValue;
            }
        }

        // 全局噪声实例
        const noise3D = new Noise3D();
    </script>

    <script>
        let scene, camera, renderer, particleSystem;
        const particleCount = 8000;
        let geometry, material;
        let bgPhase = 0;
        let particleSquat = 0;
        let bgSquat = 0;
        let bgArm = 0;
        let isBursting = false;
        let isArming = false;
        let bgBurst = 0;
        let burstStartTime = 0;
        let armStartTime = 0;
        const burstDuration = 1.0;
        const armDuration = 1.8;

        // 3D噪声参数
        let noiseEnabled = true;
        let noiseStrength = 0.8;
        let noiseFrequency = 0.005;
        let noiseSpeed = 1.0;
        let colorNoiseStrength = 0.3;
        let sizeNoiseStrength = 0.5;

        // 记录每个粒子的运动模式和创建时间
        let particleStates = new Array(particleCount).fill().map(() => ({
            mode: 'normal', // 'normal', 'falling', 'arming', 'rising', 'arm_bursting'
            createdAt: 0,
            armTarget: { x: 0, y: 0, z: 0 }, // 聚集目标点
            spiralPhase: Math.random() * Math.PI * 2, // 螺旋相位
            noiseOffset: { // 每个粒子的噪声偏移
                x: Math.random() * 1000,
                y: Math.random() * 1000,
                z: Math.random() * 1000
            },
            originalColor: { // 存储原始颜色
                r: 0.3 + Math.random() * 0.1,
                g: 0.5 + Math.random() * 0.1,
                b: 1.0
            },
            originalSize: 2.0 + Math.random() * 2.0 // 存储原始大小
        }));

        // 全局函数，供人体识别调用
        window.triggerParticleExplosion = () => {
            if (!isBursting) {
                console.log('触发粒子爆发效果');
                triggerBurst();
            }
        };

        window.triggerSquatMode = () => {
            console.log('触发下蹲粒子下沉效果');
            triggerSquat();
        };

        window.triggerArmSplit = () => {
            if (!isArming) {
                console.log('触发屈肘抬臂效果');
                triggerArm();
            }
        };

        window.triggerStretchMode = () => {
            // 这里可以添加其他粒子效果
            console.log('触发伸展效果');
            triggerBurst(); // 暂时使用爆发效果
        };

        init();
        animate();

        // 监听键盘
        window.addEventListener('keydown', function (e) {
            // 空格键
            if (e.code === 'Space' && !isBursting) {
                triggerBurst()
            }
            if (e.key === 's' || e.key === 'S') {
                triggerSquat();
            }
            if (e.key === 'b' || e.key === 'B') {
                if (!isArming) {
                    triggerArm();
                }
            }
            if (e.key === 'n' || e.key === 'N') {
                noiseEnabled = !noiseEnabled;
                console.log('噪声', noiseEnabled ? '开启' : '关闭');
            }
        });

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 180;

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                // 所有粒子都从中心球形区域生成
                let r = Math.random() * 80;
                let theta = Math.random() * 2 * Math.PI;
                let phi = Math.acos(2 * Math.random() - 1);
                let x = r * Math.sin(phi) * Math.cos(theta);
                let y = r * Math.sin(phi) * Math.sin(theta);
                let z = r * Math.cos(phi);

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                const originalSize = 2.0 + Math.random() * 2.0;
                sizes[i] = originalSize;

                // 蓝色粒子
                const originalColor = {
                    r: 0.3 + Math.random() * 0.1,
                    g: 0.5 + Math.random() * 0.1,
                    b: 1.0
                };
                colors[i * 3] = originalColor.r;
                colors[i * 3 + 1] = originalColor.g;
                colors[i * 3 + 2] = originalColor.b;

                // 初始化粒子状态
                particleStates[i] = {
                    mode: 'normal',
                    createdAt: 0,
                    armTarget: { x: 0, y: 0, z: 0 },
                    spiralPhase: Math.random() * Math.PI * 2,
                    noiseOffset: {
                        x: Math.random() * 1000,
                        y: Math.random() * 1000,
                        z: Math.random() * 1000
                    },
                    originalColor: originalColor,
                    originalSize: originalSize
                };
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('aColor', new THREE.BufferAttribute(colors, 3));

            const vertexShader = `
                attribute float size;
                attribute vec3 aColor;
                varying vec3 vColor;
                varying float vAlpha;

                void main() {

                varying float vAlpha;
                void main() {

                    float alpha = 1.0 - smoothstep(0.0, 0.5, d);
                    gl_FragColor = vec4(vColor, alpha * vAlpha);
                }
            `;

            material = new THREE.ShaderMaterial({
                vertexShader,
                fragmentShader,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,

            let burstFactor = 1.0;
            if (isBursting) {
                const elapsed = time - burstStartTime;
                const extendedBurstDuration = 1.5;
                if (elapsed < extendedBurstDuration) {
                    burstFactor = 1.0 + 2.5 * Math.max(0, 1 - elapsed / extendedBurstDuration);
                } else {
                    isBursting = false;
                }
            }

            // 抬臂效果
            let armPhase = 0;
            if (isArming) {
                const elapsed = time - armStartTime;
                if (elapsed < armDuration) {
                    armPhase = elapsed / armDuration;
                } else {
                    isArming = false;
                    // 抬臂结束后，粒子回到正常模式
                    for (let i = 0; i < particleCount; i++) {
                        if (particleStates[i].mode.includes('arm')) {
                            particleStates[i].mode = 'normal';
                        }
                    }
                }
            }

            for (let i = 0; i < particleCount; i++) {
                let idx = i * 3;
                let x = positions[idx];
                let y = positions[idx + 1];
                let z = positions[idx + 2];
                let dist = Math.sqrt(x * x + y * y + z * z);

                // 3D噪声计算
                let noiseX = 0, noiseY = 0, noiseZ = 0;
                if (noiseEnabled) {
                    const noiseTime = time * noiseSpeed;
                    const particleState = particleStates[i];

                    // 计算噪声位置
                    const noiseInputX = (x + particleState.noiseOffset.x) * noiseFrequency;
                    const noiseInputY = (y + particleState.noiseOffset.y) * noiseFrequency;
                    const noiseInputZ = (z + particleState.noiseOffset.z) * noiseFrequency;

                    // 获取3D噪声值
                    noiseX = noise3D.fractalNoise(noiseInputX, noiseInputY, noiseInputZ + noiseTime) * noiseStrength;
                    noiseY = noise3D.fractalNoise(noiseInputX + 100, noiseInputY, noiseInputZ + noiseTime) * noiseStrength;
                    noiseZ = noise3D.fractalNoise(noiseInputX, noiseInputY + 100, noiseInputZ + noiseTime) * noiseStrength;

                    // 颜色噪声
                    if (colorNoiseStrength > 0) {
                        const colorNoise = noise3D.noise(noiseInputX * 2, noiseInputY * 2, noiseInputZ * 2 + noiseTime * 0.5);
                        const colorVariation = colorNoise * colorNoiseStrength;

                        colors[idx] = Math.max(0, Math.min(1, particleState.originalColor.r + colorVariation));
                        colors[idx + 1] = Math.max(0, Math.min(1, particleState.originalColor.g + colorVariation * 0.5));
                        colors[idx + 2] = Math.max(0, Math.min(1, particleState.originalColor.b + colorVariation * 0.3));
                    }

                    // 大小噪声
                    if (sizeNoiseStrength > 0) {
                        const sizeNoise = noise3D.noise(noiseInputX * 3, noiseInputY * 3, noiseInputZ * 3 + noiseTime * 0.3);
                        const sizeVariation = 1 + sizeNoise * sizeNoiseStrength;
                        sizes[i] = Math.max(0.5, particleState.originalSize * sizeVariation);
                    }

                // 根据粒子状态决定运动方式
                if (particleStates[i].mode === 'falling') {
                    // 下落粒子：向下移动
                    let fallSpeed = 0.8 * burstFactor;
                    positions[idx] += noiseX;
                    positions[idx + 1] -= fallSpeed + noiseY;
                    positions[idx + 2] += noiseZ;

                    // 如果粒子落到底部，重新在中心生成并改为正常模式
                    if (y < -120) {
                        let r = 1 + Math.random() * 5; // 在中心小范围内生成
                        let theta = Math.random() * 2 * Math.PI;
                        let phi = Math.acos(2 * Math.random() - 1);
                        positions[idx] = r * Math.sin(phi) * Math.cos(theta);
                        positions[idx + 1] = r * Math.sin(phi) * Math.sin(theta);
                        positions[idx + 2] = r * Math.cos(phi);
                        // 重新生成的粒子恢复正常模式
                        particleStates[i].mode = 'normal';
                        particleStates[i].createdAt = time;
                    }
                } else if (particleStates[i].mode === 'arming') {
                    // 抬臂效果
                    if (armPhase < 0.3) {
                        // 阶段1：聚集到肘部位置 (0-0.3)
                        let progress = armPhase / 0.3;
                        let target = particleStates[i].armTarget;
                        let lerpSpeed = 0.08 * progress;

                        positions[idx] += (target.x - x) * lerpSpeed + noiseX * 0.5;
                        positions[idx + 1] += (target.y - y) * lerpSpeed + noiseY * 0.5;
                        positions[idx + 2] += (target.z - z) * lerpSpeed + noiseZ * 0.5;
                    } else if (armPhase < 0.8) {
                        // 阶段2：螺旋上升 (0.3-0.8)
                        let progress = (armPhase - 0.3) / 0.5;
                        let spiralRadius = 15 * (1 - progress * 0.5);
                        let spiralSpeed = 2.0;

                        particleStates[i].spiralPhase += 0.15;
                        let spiralX = Math.cos(particleStates[i].spiralPhase) * spiralRadius;
                        let spiralZ = Math.sin(particleStates[i].spiralPhase) * spiralRadius;

                        positions[idx] = particleStates[i].armTarget.x + spiralX + noiseX;
                        positions[idx + 1] += spiralSpeed + noiseY;
                        positions[idx + 2] = particleStates[i].armTarget.z + spiralZ + noiseZ;
                    } else {
                        // 阶段3：顶点爆发 (0.8-1.0)
                        let progress = (armPhase - 0.8) / 0.2;
                        let explosionSpeed = 3.0 * progress;
                        let dir = new THREE.Vector3(x - particleStates[i].armTarget.x, y - particleStates[i].armTarget.y, z - particleStates[i].armTarget.z).normalize();

                        positions[idx] += dir.x * explosionSpeed + noiseX;
                        positions[idx + 1] += dir.y * explosionSpeed + 1.0 + noiseY; // 向上偏移
                        positions[idx + 2] += dir.z * explosionSpeed + noiseZ;
                    }
                } else {
                    // 正常粒子：向外扩散
                    let speed = (0.06 + dist * 0.004) * burstFactor;
                    let dir = new THREE.Vector3(x, y, z).normalize();

                    positions[idx] += dir.x * speed + noiseX;
                    positions[idx + 1] += dir.y * speed + noiseY;
                    positions[idx + 2] += dir.z * speed + noiseZ;

                    // 如果粒子移动太远，重新在中心生成
                    if (dist > 600) {
                        let r = 1 + Math.random() * 5; // 在中心小范围内生成
                        let theta = Math.random() * 2 * Math.PI;
                        let phi = Math.acos(2 * Math.random() - 1);
                        positions[idx] = r * Math.sin(phi) * Math.cos(theta);
                        positions[idx + 1] = r * Math.sin(phi) * Math.sin(theta);
                        positions[idx + 2] = r * Math.cos(phi);
                        particleStates[i].createdAt = time;
                    }
                }
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.aColor.needsUpdate = true;
            geometry.attributes.size.needsUpdate = true;
            particleSystem.rotation.y += 0.0002;
            updateBackground();
            renderer.render(scene, camera);
        }

        function lerpColor(c1, c2, t) {
            return [
                Math.round(c1[0] * (1 - t) + c2[0] * t),
                Math.round(c1[1] * (1 - t) + c2[1] * t),
                Math.round(c1[2] * (1 - t) + c2[2] * t)
            ];
        }

        function updateBackground() {
            bgPhase += 0.01;

            // 逐渐回落
            if (bgBurst > 0) {
                bgBurst -= 0.0053;
                if (bgBurst < 0) bgBurst = 0;
            }
            if (bgSquat > 0) {

                        hasFallingParticles = true;
                        break;
                    }
                }

                // 加快S键背景变化速度
                if (hasFallingParticles) {
                    bgSquat -= 0.01; // 从0.0005提高到0.002，快4倍
                } else {
                    bgSquat -= 0.1; // 从0.01提高到0.015，快50%
                }

                if (bgSquat < 0) bgSquat = 0;
            }
            if (bgArm > 0) {
                bgArm -= 0.006;
                if (bgArm < 0) bgArm = 0;
            }

            let mixBurst = bgBurst;
            let mixSquat = bgSquat * (1 - mixBurst);
            let mixArm = bgArm * (1 - mixBurst) * (1 - mixSquat);

            // 计算渐变位置和环位置
            const centerY = 50 + Math.cos(bgPhase * 0.5) * 5;
            const centerX = 50 + Math.sin(bgPhase * 0.7) * 5;

            // 预设主色
            const normalColors = {
                center: [160, 210, 255],
                ring1: [160, 210, 255],
                ring2: [255, 179, 179],
                ring3: [255, 247, 176]
            };

            // 空格爆发：蓝紫色，更有冲击力
            const burstColor = [80, 60, 180];

            let gradientString = '';

            if (mixArm > 0) {
                // 抬臂模式：从深蓝→紫色→金黄色的渐变上升
                const armPhase = isArming ? (performance.now() * 0.001 - armStartTime) / armDuration : 0;

                let armColor1, armColor2, armColor3;
                if (armPhase < 0.3) {
                    // 蓄力阶段：深蓝→紫色
                    armColor1 = [40, 60, 120];   // 深蓝
                    armColor2 = [80, 40, 140];   // 深紫
                    armColor3 = [60, 80, 160];   // 蓝紫
                } else if (armPhase < 0.8) {
                    // 上升阶段：紫色→金紫色
                    armColor1 = [80, 40, 140];   // 深紫
                    armColor2 = [140, 80, 160];  // 亮紫
                    armColor3 = [180, 120, 60];  // 金紫

                    armColor1 = [200, 160, 40];  // 金黄

                    armColor3 = [255, 220, 100]; // 最亮金
                }

                // 从下往上的能量上升渐变
                const energyPosition = Math.min(90, 20 + armPhase * 70);

                gradientString = `linear-gradient(to top,
                    rgb(${lerpColor(normalColors.ring3, armColor1, mixArm * 0.8).join(',')}) 0%,
                    rgb(${lerpColor(normalColors.ring2, armColor2, mixArm * 0.9).join(',')}) ${energyPosition - 20}%,
                    rgb(${lerpColor(normalColors.center, armColor3, mixArm).join(',')}) ${energyPosition}%,
                    rgb(${lerpColor(normalColors.center, armColor3, mixArm * 0.7).join(',')}) ${Math.min(100, energyPosition + 10)}%
                )`;
            } else if (mixSquat > 0) {
                // 下沉模式：使用浅蓝色
                const lightSinkBlue = [180, 220, 255];    // 很浅的蓝色
                const sinkBlue = [140, 200, 250];         // 浅蓝色
                const sinkPink = [240, 150, 150];         // 稍微深一点的粉色
                const sinkYellow = [240, 220, 140];       // 稍微深一点的黄色

                // 蓝色区域的边界
                let blueTop = 50 - (5 * mixSquat);
                let blueBottom = 50 + (50 * (1 - mixSquat));

                // 创建渐变 - 使用更平滑的过渡
                gradientString = `linear-gradient(to bottom,
                    rgb(${lerpColor(normalColors.center, lightSinkBlue, mixSquat * 0.3).join(',')}) 0%,
                    rgb(${lerpColor(normalColors.center, lightSinkBlue, mixSquat * 0.5).join(',')}) ${Math.max(0, blueTop - 2)}%,
                    rgb(${lerpColor(normalColors.center, sinkBlue, mixSquat * 0.8).join(',')}) ${blueTop}%,
                    rgb(${lerpColor(sinkBlue, lightSinkBlue, mixSquat * 0.6).join(',')}) ${(blueTop + blueBottom) / 2}%,

                    rgb(${lerpColor(normalColors.ring3, sinkYellow, mixSquat * 0.3).join(',')}) ${Math.min(100, blueBottom + 5)}%

                let center = normalColors.center;
                let ring1 = normalColors.ring1;
                let ring2 = normalColors.ring2;
                let ring3 = normalColors.ring3;

                // 爆发效果覆盖
                if (mixBurst > 0) {
                    center = lerpColor(center, burstColor, mixBurst);
                    ring1 = lerpColor(ring1, burstColor, mixBurst * 0.7);
                    ring2 = lerpColor(ring2, burstColor, mixBurst * 0.4);
                    ring3 = lerpColor(ring3, burstColor, mixBurst * 0.18);

                const ring1Pos = 15;

                const ring3Pos = 100;

                gradientString = `radial-gradient(circle at ${centerX}% ${centerY}%, 
                    rgb(${center.join(',')}) 0%,
                    rgb(${ring1.join(',')}) ${ring1Pos}%,
                    rgb(${ring2.join(',')}) ${ring2Pos}%,
                    rgb(${ring3.join(',')}) ${ring3Pos}%
                )`;
            }

            // 设置粒子区域的背景，而不是整个body
            const particleSection = document.querySelector('.particle-section');
            if (particleSection) {
                particleSection.style.background = gradientString;

        }

        // 检测屈肘抬臂动作
        function detectArmMovement(landmarks) {
            // 只有在启用屈肘抬臂识别时才执行检测
            if (!isArmDetectionEnabled) return;
            
            const leftElbow = landmarks[13];   // 左手肘
            const rightElbow = landmarks[14];  // 右手肘
            const leftShoulder = landmarks[11]; // 左肩
            const rightShoulder = landmarks[12]; // 右肩
            
            // 计算手肘相对于肩膀的位置（使用左右手肘的平均值）
            const avgElbowY = (leftElbow.y + rightElbow.y) / 2;
            const avgShoulderY = (leftShoulder.y + rightShoulder.y) / 2;
            
            // 计算手肘相对于肩膀的高度差
            const elbowRelativeY = avgElbowY - avgShoulderY;
            
            // 如果是第一帧，初始化位置
            if (lastElbowY.avg === undefined) {
                lastElbowY.avg = elbowRelativeY;
                return;
            }
            
            // 计算手肘的垂直运动
            const deltaY = elbowRelativeY - lastElbowY.avg;
            lastElbowY.avg = elbowRelativeY;
            
            // 检测运动状态变化
            if (Math.abs(deltaY) > ARM_MOVEMENT_THRESHOLD) {
                if (deltaY < 0) { // 手肘上升（Y值减小表示向上）
                    if (armMovementState === 'falling') {
                        // 从下降转为上升，完成一个完整周期
                        if (armCycleStarted) {
                            armCount++;
                            updateArmCount();
                            updateStatus(`下蹲次数: ${squatCount}, 跳跃次数: ${jumpCount}, 屈肘抬臂次数: ${armCount}, 伸展运动次数: ${stretchCount}`, 'success');
                            armCycleStarted = false;
                            
                            // 触发粒子分裂效果（如果不在冷却中）
                            if (!armSplitCooldownActive) {
                                if (typeof window.triggerArmSplit === 'function') {
                                    window.triggerArmSplit();
                                    updateStatus(`下蹲次数: ${squatCount}, 跳跃次数: ${jumpCount}, 屈肘抬臂次数: ${armCount}, 伸展运动次数: ${stretchCount} - 粒子抬臂效果已触发！`, 'success');
                                    
                                    // 激活冷却时间
                                    armSplitCooldownActive = true;
                                    armSplitCooldownTimeout = setTimeout(() => {
                                        armSplitCooldownActive = false;
                                        console.log('屈臂分裂冷却时间结束');
                                    }, ARM_SPLIT_COOLDOWN_TIME);
                                    
                                    // 截屏
                                    takeScreenshot('屈肘抬臂动作');
                                }
                            } else {
                                updateStatus(`下蹲次数: ${squatCount}, 跳跃次数: ${jumpCount}, 屈肘抬臂次数: ${armCount}, 伸展运动次数: ${stretchCount} - 屈臂效果冷却中...`, 'success');
                            }
                        }
                    }
                    armMovementState = 'rising';
                } else if (deltaY > 0) { // 手肘下降（Y值增大表示向下）
                    if (armMovementState === 'rising') {
                        // 从上升转为下降，开始一个周期
                        armCycleStarted = true;
                    }
                    armMovementState = 'falling';
                }
            }
        }

        // 计算三点角度（度）
        function calculateAngle(point1, point2, point3) {
            const vector1 = { x: point1.x - point2.x, y: point1.y - point2.y };
            const vector2 = { x: point3.x - point2.x, y: point3.y - point2.y };
            
            const dot = vector1.x * vector2.x + vector1.y * vector2.y;
            const mag1 = Math.sqrt(vector1.x * vector1.x + vector1.y * vector1.y);
            const mag2 = Math.sqrt(vector2.x * vector2.x + vector2.y * vector2.y);
            
            const cosAngle = dot / (mag1 * mag2);
            const angle = Math.acos(Math.max(-1, Math.min(1, cosAngle))) * (180 / Math.PI);
            
            return angle;
        }

        // 检测伸展运动
        function detectStretchMovement(landmarks) {
            // 只有在启用伸展运动识别时才执行检测
            if (!isStretchDetectionEnabled) return;
            
            const leftShoulder = landmarks[11];  // 左肩
            const rightShoulder = landmarks[12]; // 右肩
            const leftWrist = landmarks[15];     // 左手腕
            const rightWrist = landmarks[16];    // 右手腕
            
            // 计算胸部中心位置（肩膀中点）
            const chestCenterX = (leftShoulder.x + rightShoulder.x) / 2;
            const chestCenterY = (leftShoulder.y + rightShoulder.y) / 2;
            
            // 计算胸口区域的范围（基于肩膀宽度）
            const shoulderWidth = Math.abs(leftShoulder.x - rightShoulder.x);
            const chestRadius = shoulderWidth * 0.6; // 增加胸口检测范围，使其更容易被检测到
            
            // 检测左手是否放在胸口
            const leftHandToChestDistance = Math.sqrt(
                Math.pow(leftWrist.x - chestCenterX, 2) + 
                Math.pow(leftWrist.y - chestCenterY, 2)
            );
            const isLeftHandOnChest = leftHandToChestDistance < chestRadius;
            
            // 检测右手是否放在胸口
            const rightHandToChestDistance = Math.sqrt(
                Math.pow(rightWrist.x - chestCenterX, 2) + 
                Math.pow(rightWrist.y - chestCenterY, 2)
            );
            const isRightHandOnChest = rightHandToChestDistance < chestRadius;
            
            // 判断当前状态
            let currentState = 'none';
            if (isRightHandOnChest && !isLeftHandOnChest) {
                currentState = 'right_on_chest';
            } else if (isLeftHandOnChest && !isRightHandOnChest) {
                currentState = 'left_on_chest';
            } else if (isLeftHandOnChest && isRightHandOnChest) {
                // 双手都在胸口，保持当前状态
                return;
            } else {
                // 没有手在胸口
                currentState = 'none';
                return;
            }
            
            // 检测状态变化并计数
            if (currentState !== 'none' && currentState !== stretchMovementState) {
                if (stretchMovementState === 'right_on_chest' && currentState === 'left_on_chest') {
                    // 从右手胸口切换到左手胸口，完成一次伸展运动
                    stretchCount++;
                    updateStretchCount();
                    updateStatus(`下蹲次数: ${squatCount}, 跳跃次数: ${jumpCount}, 屈肘抬臂次数: ${armCount}, 伸展运动次数: ${stretchCount}`, 'success');
                    
                    // 触发粒子爆发效果（如果不在冷却中）
                    if (!stretchCooldownActive) {
                        if (typeof window.triggerStretchMode === 'function') {
                            window.triggerStretchMode();
                            updateStatus(`下蹲次数: ${squatCount}, 跳跃次数: ${jumpCount}, 屈肘抬臂次数: ${armCount}, 伸展运动次数: ${stretchCount} - 粒子爆发效果已触发！`, 'success');
                            
                            // 激活冷却时间
                            stretchCooldownActive = true;
                            stretchCooldownTimeout = setTimeout(() => {
                                stretchCooldownActive = false;
                                console.log('伸展爆发冷却时间结束');
                            }, STRETCH_COOLDOWN_TIME);
                            
                            // 截屏
                            takeScreenshot('伸展运动');
                        }
                    } else {
                        updateStatus(`下蹲次数: ${squatCount}, 跳跃次数: ${jumpCount}, 屈肘抬臂次数: ${armCount}, 伸展运动次数: ${stretchCount} - 伸展效果冷却中...`, 'success');
                    }
                } else if (stretchMovementState === 'left_on_chest' && currentState === 'right_on_chest') {
                    // 从左手胸口切换到右手胸口，也算一次（双向计数）
                    stretchCount++;
                    updateStretchCount();
                    updateStatus(`下蹲次数: ${squatCount}, 跳跃次数: ${jumpCount}, 屈肘抬臂次数: ${armCount}, 伸展运动次数: ${stretchCount}`, 'success');
                    
                    // 触发粒子爆发效果（如果不在冷却中）
                    if (!stretchCooldownActive) {
                        if (typeof window.triggerStretchMode === 'function') {
                            window.triggerStretchMode();
                            updateStatus(`下蹲次数: ${squatCount}, 跳跃次数: ${jumpCount}, 屈肘抬臂次数: ${armCount}, 伸展运动次数: ${stretchCount} - 粒子爆发效果已触发！`, 'success');
                            
                            // 激活冷却时间
                            stretchCooldownActive = true;
                            stretchCooldownTimeout = setTimeout(() => {
                                stretchCooldownActive = false;
                                console.log('伸展爆发冷却时间结束');
                            }, STRETCH_COOLDOWN_TIME);
                            
                            // 截屏
                            takeScreenshot('伸展运动');
                        }
                    } else {
                        updateStatus(`下蹲次数: ${squatCount}, 跳跃次数: ${jumpCount}, 屈肘抬臂次数: ${armCount}, 伸展运动次数: ${stretchCount} - 伸展效果冷却中...`, 'success');
                    }
                }
                
                stretchMovementState = currentState;
            }
        }

        // 初始化MediaPipe Pose
        async function initializePose() {
            try {
                console.log('Initializing MediaPipe Pose...');
                pose = new Pose({
                    locateFile: (file) => {
                        const url = `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                        console.log('Loading MediaPipe file:', url);
                        return url;
                    }
                });

                pose.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    enableSegmentation: true,
                    smoothSegmentation: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                pose.onResults(onResults);

                await pose.initialize();

            } catch (error) {

        // 处理识别结果
        function onResults(results) {
            if (!isRunning) return;

            try {
                // 清除画布
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

                // 计算视频显示尺寸和位置 - 适应小窗口
                const canvasAspect = canvasElement.width / canvasElement.height;
                const videoAspect = results.image.width / results.image.height;

                let drawWidth, drawHeight, offsetX, offsetY;

                if (canvasAspect > videoAspect) {
                    // 画布较宽，视频高度填充
                    drawHeight = canvasElement.height;
                    drawWidth = drawHeight * videoAspect;
                    offsetX = (canvasElement.width - drawWidth) / 2;
                    offsetY = 0;
                } else {
                    // 画布较高，视频宽度填充
                    drawWidth = canvasElement.width;
                    drawHeight = drawWidth / videoAspect;
                    offsetX = 0;
                    offsetY = (canvasElement.height - drawHeight) / 2;
                }

                // 绘制视频帧
                canvasCtx.save();
                canvasCtx.drawImage(results.image, offsetX, offsetY, drawWidth, drawHeight);

                if (results.poseLandmarks) {
                    // 检测动作
                    detectSquat(results.poseLandmarks);
                    detectJump(results.poseLandmarks);
                    detectArmMovement(results.poseLandmarks);
                    detectStretchMovement(results.poseLandmarks);

                    // 设置绘制区域
                    canvasCtx.beginPath();
                    canvasCtx.rect(offsetX, offsetY, drawWidth, drawHeight);
                    canvasCtx.clip();

                    // 绘制骨架连接线
                    canvasCtx.save();
                    canvasCtx.translate(offsetX, offsetY);
                    canvasCtx.scale(drawWidth / results.image.width, drawHeight / results.image.height);
                    
                    // 绘制连接线
                    drawConnectors(
                        canvasCtx,
                        results.poseLandmarks,
                        POSE_CONNECTIONS,
                        {color: '#00FF00', lineWidth: 3}
                    );

                    // 绘制关键点
                    drawLandmarks(
                        canvasCtx,
                        results.poseLandmarks,
                        {
                            color: '#FF0000',
                            lineWidth: 2,
                            radius: 4,
                            visibilityMin: 0.65
                        }
                    );
                    
                    canvasCtx.restore();
                }

                canvasCtx.restore();

            } catch (error) {
                console.error('Error in onResults:', error);
            }
        }

                isRunning = false;
                startBtn.disabled = false;
                startBtn.classList.remove('active');
                stopBtn.disabled = true;
                stopBtn.classList.remove('active');
                cameraSelect.disabled = false;
            }
        }

        // 停止识别
        function stopDetection() {
            try {
                if (isRunning) {
                    console.log('Stopping detection...');
                    isRunning = false;
                    poseCamera.stop();
                    startBtn.disabled = false;
                    startBtn.classList.remove('active');
                    stopBtn.disabled = true;
                    stopBtn.classList.remove('active');
                    screenshotBtn.disabled = true;
                    screenshotBtn.classList.remove('active');
                    cameraSelect.disabled = false;
                    
                    // 清除各种定时器
                    if (squatTriggerTimeout) {
                        clearTimeout(squatTriggerTimeout);
                        squatTriggerTimeout = null;
                    }
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                        countdownInterval = null;
                    }
                    if (squatCooldownTimeout) {
                        clearTimeout(squatCooldownTimeout);
                        squatCooldownTimeout = null;
                    }
                    if (cooldownDisplayInterval) {
                        clearInterval(cooldownDisplayInterval);
                        cooldownDisplayInterval = null;
                    }
                    if (armSplitCooldownTimeout) {
                        clearTimeout(armSplitCooldownTimeout);
                        armSplitCooldownTimeout = null;
                    }
                    if (stretchCooldownTimeout) {
                        clearTimeout(stretchCooldownTimeout);
                        stretchCooldownTimeout = null;
                    }
                    squatCooldownActive = false;
                    armSplitCooldownActive = false;
                    stretchCooldownActive = false;
                    hasStartScreenshot = false; // 重置开始截图标志
                    
                    // 隐藏冷却时间显示
                    const cooldownElement = document.getElementById('squatCooldown');
                    if (cooldownElement) {
                        cooldownElement.style.display = 'none';
                    }
                    
                    // 清除画布
                    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                    console.log('Detection stopped successfully');
                    
                    // 停止识别时截图
                    takeScreenshot('停止识别');
                    
                    // 显示最终结果
                    const status = document.getElementById('status');
                    status.textContent = `最终结果 - 下蹲次数: ${squatCount}, 跳跃次数: ${jumpCount}, 屈肘抬臂次数: ${armCount}, 伸展运动次数: ${stretchCount}`;
                    status.className = 'success';
                    
                    // 重置识别状态
                    if (isSquatDetectionEnabled) {
                        toggleSquatDetection();
                    }
                    if (isArmDetectionEnabled) {
                        toggleArmDetection();
                    }
                    if (isStretchDetectionEnabled) {
                        toggleStretchDetection();
                    }
                }
            } catch (error) {
                console.error('Error stopping detection:', error);
            }
        }

        // 初始化函数
        async function initialize() {
            try {
                console.log('Initializing application...');
                
                // 设置画布
                setupCanvas();
                
                // 获取摄像头列表
                await getCameraList();
                
                // 初始化MediaPipe Pose
                await initializePose();
                
                // 初始化摄像头
                initializeCamera();
                
                // 绑定事件监听器
                startBtn.addEventListener('click', startDetection);
                stopBtn.addEventListener('click', stopDetection);
                screenshotBtn.addEventListener('click', takeScreenshot);
                galleryBtn.addEventListener('click', () => {
                    window.open('screenshot-gallery.html', '_blank');
                });
                cameraSelect.addEventListener('change', onCameraSelectChange);
                squatToggleBtn.addEventListener('click', toggleSquatDetection);
                armToggleBtn.addEventListener('click', toggleArmDetection);
                stretchToggleBtn.addEventListener('click', toggleStretchDetection);
                
                console.log('Application initialized successfully');
                
            } catch (error) {
                console.error('Error during initialization:', error);
                const status = document.getElementById('status');
                status.textContent = '初始化失败，请刷新页面重试。';
                status.className = 'error';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
